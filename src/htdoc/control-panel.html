<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Doctor's Portal</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  </head>
  <body>
      
    <section class="side-nav">
      <div class="user-contain">
        <div class="user-top">
          <div class="user-description">
            <p class="title">Primary Physician</p>
            <p class="name">Dr. Julia Vitale</p>
          </div>
        
          <div class="user-img"></div>
        </div>
      </div>
      
      <div class="btn-contain">
        <div class="btn regimen">
          <div class="selected"></div>
          <div class="btn-container">
            <div class="content-contain">
              <div class="icon"></div>
              <p>Regimen Plan</p>
            </div>
          </div>
        </div>
        
      </div>
        
      <div class="bottom-btn-contain">
        <div class="bottom-btn"><p>Notifications</p></div>
        <div class="bottom-btn right"><p>Messaging</p></div>
      </div>
    </section>
    
    <section class="main-container">
      <div class="widget-holder widget-cta">
        <div class="widget-bg">
          <div class="widget-scroll">
          
            <div class="widget food" name="food">
              <div class="icon"></div>
              <div class="content">
                <h1 class="title">Food Journal</h1>
                <p class="tags">Food Log, Calorie Counter, Personalized Plan</p>
              </div>
            </div>
            <div class="widget bloodPressure" name="bloodPressure">
              <div class="icon"></div>
              <div class="content">
                <h1 class="title">Blood Pressure</h1>
                <p class="tags">Monitor and record blood pressure reading</p>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
    </section>
  </body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
  <script src="//js.leapmotion.com/leap-0.6.3.js"></script>
  <script src="//js.leapmotion.com/leap-plugins-0.1.8.js"></script>
  
  <script src="js/control-panel.js"></script>

document.write("<script async src='//HOST:3000/browser-sync-client.1.3.7.js'><\/script>".replace(/HOST/g, location.hostname));
//]]></script>
</html>
